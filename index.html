<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <script>
    function openRules() {
      document.getElementById("rules").style.display = "block";
    }

    function closeRules() {
      document.getElementById("rules").style.display = "none";
    }
  </script>
</head>

<body>

  <header>
    <img src="./images/logo.svg" alt="logo">

    <div class="score-board">
      <p>SCORE</p>
      <span id="score-num">0</span>
    </div>
  </header>

  <main>
    <button class="paper">
      <img src="./images/icon-paper.svg" alt="paper">
    </button>

    <button class="scissors">
      <img src="./images/icon-scissors.svg" alt="scissors">
    </button>

    <button class="rock">
      <img src="./images/icon-rock.svg" alt="rock">
    </button>
  </main>

  <div class="rules">
    <button id="rules-btn" class="rules-btn" onclick="openRules()">RULES</button>

    <div id="rules" class="rules-section">
      <div class="rules-header">
        <p>RULES</p>
        <button onclick="closeRules()"><img src="./images/icon-close.svg" alt="icon-close"></button>
      </div>
      <img src="./images/image-rules.svg" alt="">
    </div>
  </div>

</body>

</html>
